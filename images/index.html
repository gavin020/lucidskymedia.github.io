<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lucid Sky Media Image Gallery - View all our project images in one place.">
    <meta name="keywords" content="Lucid Sky Media, Purmerend, animation, branding, illustration, gallery">
    <meta name="author" content="Lucid Sky Media">
    <title>Lucid Sky Media - Image Gallery</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1A1A2E;
            color: #E0E0E0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #D4AF37;
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: #0F3460;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery-item p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #F5A623;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Loading and Error Messages */
        .loading, .error {
            text-align: center;
            font-size: 1.2rem;
            color: #F5A623;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lucid Sky Media - Image Gallery</h1>
        <div class="loading">Loading images...</div>
        <div class="error" style="display: none;">Failed to load images. Please try again later.</div>
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to load images dynamically from images.json
        async function loadImages() {
            try {
                // Fetch the images.json file
                const response = await fetch('https://gavin020.github.io/lucidskymedia.github.io/images.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch images.json');
                }

                const data = await response.json();
                const imageList = data.images;
                const galleryGrid = document.getElementById('galleryGrid');

                // Hide loading message and error message
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.error').style.display = 'none';

                // If no images are found, show a message
                if (imageList.length === 0) {
                    galleryGrid.innerHTML = '<p style="text-align: center; color: #F5A623;">No images found.</p>';
                    return;
                }

                // Create gallery items dynamically
                imageList.forEach(image => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';

                    const img = document.createElement('img');
                    img.src = `https://gavin020.github.io/lucidskymedia.github.io/images/${image}`;
                    img.alt = image;
                    img.onerror = () => {
                        img.src = 'https://via.placeholder.com/300x200?text=Image+Not+Found'; // Fallback if image fails to load
                        img.alt = 'Image Not Found';
                    };

                    const caption = document.createElement('p');
                    caption.textContent = image;

                    galleryItem.appendChild(img);
                    galleryItem.appendChild(caption);
                    galleryGrid.appendChild(galleryItem);
                });
            } catch (error) {
                console.error('Error loading images:', error);
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.error').style.display = 'block';
            }
        }

        // Load images when the page loads
        window.onload = loadImages;
    </script>
</body>
</html>
