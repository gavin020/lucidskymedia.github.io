<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Sky Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        header img {
            height: 60px;
            transition: transform 0.3s ease;
        }
        header img:hover {
            transform: scale(1.1);
        }
        nav a {
            margin: 0 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #00b7ff;
        }
        .translate-btn {
            background: #00b7ff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .translate-btn:hover {
            background: #008ecc;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .overlay img {
            max-width: 400px;
            opacity: 0.9;
            animation: fadeIn 2s ease-in-out;
        }
        .hero-content {
            z-index: 3;
            text-align: center;
            padding: 0 20px;
        }
        h1 {
            font-size: 3.5em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: slideUp 1s ease-out;
        }
        .deal {
            font-size: 1.2em;
            color: #ffd700;
            margin-bottom: 30px;
            animation: slideUp 1.2s ease-out;
        }
        .cta {
            display: inline-block;
            padding: 15px 40px;
            background: #00b7ff;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: slideUp 1.4s ease-out;
        }
        .cta:hover {
            background: #008ecc;
            transform: translateY(-5px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            header img {
                height: 40px;
            }
            nav a {
                margin: 0 10px;
                font-size: 0.8em;
            }
            h1 {
                font-size: 2em;
            }
            .deal {
                font-size: 1em;
            }
            .cta {
                padding: 10px 25px;
            }
            .overlay img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://gavin020.github.io/lucidskymedia.github.io/images/Lucid-sky-media-Logo.png" alt="Lucid Sky Media Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Our Work</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="translate-btn">NL/EN</div>
    </header>
    <section class="hero">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/PsIdXz9MB4E?autoplay=1&mute=1&loop=1&playlist=PsIdXz9MB4E&controls=0" allowfullscreen></iframe>
        </div>
        <div class="overlay">
            <img src="https://gavin020.github.io/lucidskymedia.github.io/images/Lucid-sky-media-Logo.png" alt="Transparent Lucid Sky Media Logo">
        </div>
        <div class="hero-content">
            <h1>Bringing Dreams to Reality</h1>
            <p class="deal">New to Lucid Sky? Get 25% off your first project—let’s kick things off right!</p>
            <a href="#contact" class="cta">Dream Big With Us</a>
        </div>
    </section>
</body>
</html>
