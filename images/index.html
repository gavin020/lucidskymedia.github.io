<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .thumbnail {
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="gallery"></div>
    
    <script>
        const imageNames = [
            "02.png", "03.png", "04_Bardot.png", "05_Bardot branding en design.png", "06.png",
            "07_bradot and design Restaurant.jpg", "08.jpg", "09.png", "Adidas - Nitrocharge.jpeg",
            "Aegon chaos-2.png", "Aegon chaos.png", "Animation for jetix.png", "Arome Restaurant Branding Design __01.png",
            "Arome__00.png", "Arome__02.png", "Arome__03.png", "Arome__04.png", "Arome__04b.png", "Arome__05.png",
            "Arome__06.png", "Arome__07.png", "Arome__08.png", "Arome__09.png", "Arome__10.png", "Arome__11.png",
            "Arome__12.png", "BabiesClubX - Andy.png", "BabiesClubX Andy vs JakePaul.png", "binnenkomt.png",
            "bowermans.png", "Branding or rebranding.png", "campina-ad.png", "draw-triangle-right.png", "gamaju.png",
            "Heineken Bakery Animation - Motion graohics branding.png", "heineken-bakery.png", "Korra Avatar Game.png",
            "LinkedIn - Animation MOtion graphics.png", "LinkedIN - Kaplan project.png", "Linkedin-Kaplan_gree.png",
            "Lucid-sky-media-Logo.png", "mc-break-1.png", "mc-break-2.png", "mc-break-3.png",
            "McDOnalds a look into Backstage how food is made - Logo ANImation.png",
            "miyako-Branding cans.png", "PostNL - motion 2.png", "postnl-motion.png",
            "Red Bull Branding Stickers same projects as the cans.png", "REd Bull FlakesHello.png",
            "Red Bull streamers kit branding.png", "RedBull Streamer Power flakes - Streamer Toolkit franchise-cups.png",
            "RedBull Streamers Toolkit 2.png", "RedBull Streamers Toolkit 3.png",
            "RedBull Streamers Toolkit Volta Pro Lobby.png", "RedBull StreamersKit yellow.png",
            "Smint-Designasset3.jpeg", "Smint-Mobiledesign.jpeg", "Sparta TestLab - Animation Composting graphics.png",
            "Sparta Testlab Motion graphics Compositing.jpg", "StarBucks coffee-illustration.png",
            "Streamer Redbull Hello Hello.png", "The Babies Club Andy VS.png", "Vichy - New Design Branding.png",
            "Vichy 2.png", "vodafone-ad_Motion Graphics & Branding.png", "Warriors Oath.png"
        ];
        
        const gallery = document.getElementById('gallery');
        const baseUrl = "https://gavin020.github.io/lucidskymedia.github.io/images/";
        
        imageNames.forEach(imageName => {
            const imgDiv = document.createElement('div');
            imgDiv.classList.add('thumbnail');
            
            const link = document.createElement('a');
            link.href = baseUrl + encodeURIComponent(imageName);
            link.target = "_blank";
            
            const img = document.createElement('img');
            img.src = baseUrl + encodeURIComponent(imageName);
            img.alt = imageName;
            
            link.appendChild(img);
            imgDiv.appendChild(link);
            gallery.appendChild(imgDiv);
        });
    </script>
</body>
</html>
