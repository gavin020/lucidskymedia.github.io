<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Sky Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header img {
            height: 50px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }
        .translate-btn {
            background: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero {
            position: relative;
            text-align: center;
            padding: 100px 20px;
            background: #000;
        }
        .video-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        .video-wrapper iframe {
            width: 100%;
            height: 450px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 300px;
        }
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin: 20px 0;
        }
        .deal {
            color: #ffd700;
            font-weight: 600;
            margin: 10px 0;
        }
        .cta {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://gavin020.github.io/lucidskymedia.github.io/images/Lucid-sky-media-Logo.png" alt="Lucid Sky Media Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Our Work</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="translate-btn">NL/EN</div>
    </header>
    <section class="hero">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/PsIdXz9MB4E" frameborder="0" allowfullscreen></iframe>
            <div class="overlay">
                <img src="https://gavin020.github.io/lucidskymedia.github.io/images/Lucid-sky-media-Logo.png" alt="Transparent Lucid Sky Media Logo">
            </div>
        </div>
        <h1>Bringing Dreams to Reality</h1>
        <p class="deal">New to Lucid Sky? Get 25% off your first project—let’s kick things off right!</p>
        <a href="#contact" class="cta">Dream Big With Us</a>
    </section>
</body>
</html>
