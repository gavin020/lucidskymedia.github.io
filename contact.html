    <section class="contact">
        <h2>Contact Us</h2>
        <p>Ready to bring your vision to life? Get in touch with us today!</p>
        <form id="contactForm" action="https://formsubmit.co/info.lucidsky@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Contact Form Submission">
            <input type="hidden" name="_next" value="https://lucidskymedia.github.io/thankyou.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
